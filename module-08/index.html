<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
<div class="container" ng-controller="NarrowItDownController as Ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="Ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="Ctrl.onNarrowClicked();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
        <found-items found-items="Ctrl.found" on-remove="Ctrl.removeItem(index)" class="narrow-list-section"></found-items>
    </div>

</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
