<div>
    <table class="table table-striped table-hover table-bordered" ng-show="foundItems.length > 0">
        <thead>
            <tr>
                <th></th>
                <th class="found-item-th">Short Name</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in foundItems">
                <td><button class="btn btn-xs btn-danger" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
                <td>{{item.short_name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
    <h3 class="text-danger found-item-nothing" ng-show="foundItems.length <= 0">
        Nothing Found
    </h3>
</div>
