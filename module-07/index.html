<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as BuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in BuyCtrl.items">Buy {{::item.quantity}} {{::item.name}}
           <button class="btn btn-xs btn-default" ng-click="BuyCtrl.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="BuyCtrl.items.length <= 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as BoughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BoughtCtrl.items">Bought {{::item.quantity}} {{::item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="BoughtCtrl.items.length <= 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
